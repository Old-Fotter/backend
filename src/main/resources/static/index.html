<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача показаний счетчиков</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <div class="logo">OUT of Gas</div>
    <h1>Подача показаний</h1>
    <button class="add-address-btn" id="addAddressBtn">+ Добавить адрес</button>

  </header>

  <div class="sidebar">
    <nav>
      <a href="payments.html">Платежи</a>
      <a href="index.html">Подача показаний</a>
      <a href="requests.html" class="active">Заявки</a>
      <a href="services.html">Услуги</a>
      <a href="profile.html">Профиль</a>
    </nav>
  </div>

  <main>
    <div class="content">
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('submit')">Подача показаний</button>
        <button class="tab-button" onclick="showTab('history')">История</button>
      </div>

      <div id="submit-tab" class="tab-content active">
        <div class="addresses">
        </div>
      </div>

      <div id="history-tab" class="tab-content">
        <div class="history">
        </div>
      </div>

      <div id="add-address-form" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Добавить адрес</h3>
          <input type="text" id="newAddress" placeholder="Введите адрес (например, ул. Ленина, д. 10)" required>
          <button onclick="addAddress()">Добавить</button>
          <button onclick="hideAddAddressForm()">Отмена</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="profile">
      <img src="profile-placeholder.png" alt="Профиль" class="profile-img">
      <span>Дмитрий Алексеев</span>
    </div>
  </footer>
</div>
<script type="module" src="js/script.js"></script>

<script type="module">
  import { auth, onAuthStateChanged } from "./js/firebase.js";

  onAuthStateChanged(auth, (user) => {
      console.log("Текущий пользователь на index.html:", user);
      if (!user) {
          console.log("Пользователь не авторизован! Перенаправляем на login.html");
          window.location.href = "http://localhost:8081/login.html";
      } else {
          console.log("Пользователь авторизован:", user.email);
          document.querySelector(".profile span").textContent = user.email;
      }
  });
</script>
</body>
</html>
