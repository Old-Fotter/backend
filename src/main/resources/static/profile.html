<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">OUT of Gas</div>
        <h1>Профиль</h1>
    </header>

    <main>
        <div class="profile-content">
            <img id="profilePic" src="profile-placeholder.png" class="profile-img" alt="Аватарка">
            <h2 id="userEmail">Ваш email</h2>
            <button id="logoutBtn">Выйти</button>
        </div>
    </main>
</div>

<script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const auth = getAuth();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById("userEmail").textContent = user.email;
            document.getElementById("profilePic").src = user.photoURL || "profile-placeholder.png";
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    });
</script>
</body>
</html>
